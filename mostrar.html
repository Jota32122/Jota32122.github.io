<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Datos</title>
</head>
<body>
    <h1>Datos Guardados</h1>
    <ul id="user-list"></ul>

    <script>
        // Recuperar datos almacenados del almacenamiento local
        const storedData = JSON.parse(localStorage.getItem("userData")) || [];

        const userList = document.getElementById("user-list");

        // Mostrar datos en la pÃ¡gina
        storedData.forEach(user => {
            const listItem = document.createElement("li");
            listItem.innerHTML = `
                <strong>Nombre:</strong> ${user.nombre}<br>
                <strong>Apellido:</strong> ${user.apellido}<br>
                <strong>RUT:</strong> ${user.rut}<br>
                <strong>Email:</strong> ${user.email}<br>
                <hr>
            `;
            userList.appendChild(listItem);
        });
    </script>
</body>
</html>
